<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular Fun</title>
  <link rel="stylesheet" type="text/css" href="styles/styles.css"></link>
</head>
<body ng-app="nameOfApp">
  <div class="alwaysThere"></div>

  <div ng-controller="MainCtrl">
    <h1>This is ANGULAR!</h1>

    <h3>Learning...</h3>
    <ul>
      <li>creating an angular module</li>
      <li>using controllers</li>
      <li>$scope!</li>
    </ul>

    <p>My Variable is {{myVariable}}</p>

    <input type="text" name="myVariable" ng-model="myVariable" placeholder="the magic happens here">
  </div>
  <div class="alwaysThere"></div>
  
  <script type="text/javascript" src="/lib/angular/angular.min.js"></script>
  <script type="text/javascript" src="app/main.js"></script>

</body>
</html>
